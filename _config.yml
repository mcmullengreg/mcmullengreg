# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
locale                   : "en-US"
title                    : "Greg McMullen"
title_separator          : "-"
name                     : "Greg McMullen"
description              : "Greg McMullen is a husband, father and web developer living in Greater Cincinnati."
url                      :
baseurl                  : # the subpath of your site, e.g. "/blog"
gh_repo                  : mcmullengreg.github.io
teaser                   : "code.jpg" # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
breadcrumbs            	 : true # true, false (default)
words_per_minute         : 200
comments:
  provider               : # false (default), "disqus", "facebook", "google-plus", custom"
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : "mcmullen_greg"
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles
    - "https://twitter.com/mcmullen_greg"
    - "https://instagram.com/mcmullengreg"
    - "https://www.linkedin.com/in/gregmcmullen"
    - "https://plus.google.com/+GregMcMullenCoach/"
# Analytics
analytics:
  provider               : "custom" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : "GTM-PP3GKW"

# Google AdSense
google_ad_client         :
google_ad_slot           :


# Site Author
author:
  name             : "Greg McMullen"
  avatar           : "gm-photo.jpg"
  bio              : "Husband. Dad. Web Developer."
  location         : "Greater Cincinnati"
  email            : "mcmullen.greg@gmail.com"
  uri              : "http://gregoryamcmullen.com"
  bitbucket        : "mcmullengreg"
  codepen          :
  dribbble         :
  flickr           :
  facebook         :
  foursquare       :
  github           : "mcmullengreg"
  google_plus      : "+GregMcMullenCoach"
  keybase          :
  instagram        : "mcmullen_greg"
  lastfm           :
  linkedin         :
  pinterest        :
  soundcloud       :
  stackoverflow    : "2370075/greg-mcmullen"
  steam            :
  tumblr           :
  twitter          : "mcmullen_greg"
  vine             :
  weibo            :
  xing             :
  youtube          :


# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:path


# Outputting
permalink: /:categories/:title/
paginate: 10 # amount of posts to show
paginate_path: /blog/page/:num/
timezone: America/New_York

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      related: true
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  -
    scope:
      path: "code"
      type: "posts"
    values:
      teaser: "code.jpg"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "single" # overrides previous default layout

# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-redirect-from

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-redirect-from

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
categories:
  type: liquid
  path: /categories/
tags:
  type: liquid
  path: /tags/

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development
