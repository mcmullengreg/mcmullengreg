<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% elsif page.url == '/' %}{{ site.description }}{% endif %}">

	<link href='https://fonts.googleapis.com/css?family=Lobster+Two|Cabin:400,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" hreflang="en-us" href="{{ page.url | prepend: site.baseurl }}" />

	<link rel="apple-touch-icon" sizes="57x57" href="{{ "/img/icons/apple-touch-icon-57x57.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="60x60" href="{{ "/img/icons/apple-touch-icon-60x60.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ "/img/icons/apple-touch-icon-72x72.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ "/img/icons/apple-touch-icon-76x76.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ "/img/icons/apple-touch-icon-114x114.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ "/img/icons/apple-touch-icon-120x120.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ "/img/icons/apple-touch-icon-144x144.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ "/img/icons/apple-touch-icon-152x152.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ "/img/icons/apple-touch-icon-180x180.png" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" href="{{ "/img/icons/favicon-32x32.png" | prepend: site.baseurl }}" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ "/img/icons/android-chrome-192x192.png" | prepend: site.baseurl }}" sizes="192x192">
	<link rel="icon" type="image/png" href="{{ "/img/icons/favicon-96x96.png" | prepend: site.baseurl }}" sizes="96x96">
	<link rel="icon" type="image/png" href="{{ "/img/icons/favicon-16x16.png" | prepend: site.baseurl }}" sizes="16x16">
	<link rel="manifest" href="{{ "/img/icons/manifest.json" | prepend: site.baseurl }}">
	<link rel="mask-icon" href="{{ "/img/icons/safari-pinned-tab.svg" | prepend: site.baseurl }}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#1985a1">
	<meta name="msapplication-TileImage" content="{{ "/img/icons/mstile-144x144.png" | prepend: site.baseurl }}">
	<meta name="msapplication-config" content="{{ "/img/icons/browserconfig.xml" | prepend: site.baseurl }}">
	<meta name="theme-color" content="#1985a1">
</head>
