---
layout: default
---

{% for post in site.posts %}
	<div class="cd-timeline-block post">
		<div class="cd-timeline-img post-icon">
			<img src="{{ "/img/post-icon.png" | prepend: site.baseurl }}" />
		</div>
		<div class="cd-timeline-content">
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				{% if post.excerpt %}
					{{ post.excerpt }}
				{% else %}
					{{ post.content | truncate: 200 }}
				{% endif %}
			<span class="cd-date">{{ post.date | date: "%B %-d %Y" }}</span>	
		</div>
	</div>
{% endfor %}
